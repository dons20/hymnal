<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#000000" />
		<meta name="author" content="Keno Clayton" />
		<meta name="revised" content="Saturday, March 27th, 2021, 6:00 am" />
		<meta name="copyright" content="Clayton Innovations" />

		<!-- Primary Meta Tags -->
		<title>Hymns for all Times</title>
		<meta name="title" content="Hymns for all Times" />
		<meta
			name="description"
			content="Enjoy a wide selection of Christian hymns for all times. Both the young and the young at heart will enjoy the clean, friendly interface, and inspirational lyrics."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://hymnal.claytoninnovations.com/" />
		<meta property="og:title" content="Hymns for all Times" />
		<meta
			property="og:description"
			content="Enjoy a wide selection of Christian hymns for all times. Both the young and the young at heart will enjoy the clean, friendly interface, and inspirational lyrics."
		/>
		<meta property="og:image" content="%PUBLIC_URL%/social_banner_1.jpg" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://hymnal.claytoninnovations.com/" />
		<meta property="twitter:title" content="Hymns for all Times" />
		<meta
			property="twitter:description"
			content="Enjoy a wide selection of Christian hymns for all times. Both the young and the young at heart will enjoy the clean, friendly interface, and inspirational lyrics."
		/>
		<meta property="twitter:image" content="%PUBLIC_URL%/social_banner_1.jpg" />

		<meta property="og:site_name" content="Hymns for All Times" />
		<meta name="twitter:image:alt" content="Hymnal with site title overlayed on top" />

		<!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=PT+Sans&display=swap"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=PT+Sans&display=swap"
			rel="stylesheet"
			media="print"
			onload="this.onload=null;this.removeAttribute('media');"
		/>
		<title>Hymns for all Times</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
